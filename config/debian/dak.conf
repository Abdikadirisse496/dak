Dinstall
{
   GPGKeyring {
      "/srv/keyring.debian.org/keyrings/debian-keyring.gpg";
      "/srv/keyring.debian.org/keyrings/debian-keyring.pgp";
      "/srv/keyring.debian.org/keyrings/debian-maintainers.gpg";
   };
   SigningKeyring "/srv/ftp.debian.org/s3kr1t/dot-gnupg/secring.gpg";
   SigningPubKeyring "/srv/ftp.debian.org/s3kr1t/dot-gnupg/pubring.gpg";
   SigningKeyIds "55BE302B";
   SendmailCommand "/usr/sbin/sendmail -odq -oi -t -f envelope@ftp-master.debian.org";
   MyEmailAddress "Archive Administrator <installer@ftp-master.debian.org>";
   MyAdminAddress "ftpmaster@debian.org";
   MyHost "debian.org";  // used for generating user@my_host addresses in e.g. manual_reject()
   MyDistribution "Debian"; // Used in emails
   BugServer "bugs.debian.org";
   PackagesServer "packages.debian.org";
   TrackingServer "packages.qa.debian.org";
   LockFile "/srv/ftp.debian.org/lock/dinstall.lock";
   Bcc "archive@ftp-master.debian.org";
   FutureTimeTravelGrace 28800; // 8 hours
   PastCutoffYear "1984";
   SkipTime 300;
   BXANotify "true";
   CloseBugs "true";
   OverrideDisparityCheck "true";
   DefaultSuite "unstable";
   UserExtensions "/srv/ftp.debian.org/dak/config/debian/extensions.py";
   QueueBuildSuites
   {
     unstable;
   };
   Reject
   {
     NoSourceOnly "true";
     ReleaseTransitions "/srv/ftp.debian.org/web/transitions.yaml";
   };
   // if you setup an own dak repository and want to upload Debian packages you most possibly want
   // to set the following option to a real path/filename and then enter those mail addresses that
   // you want to be able to receive mails generated by your dak installation. This avoids spamming
   // the real maintainers of a package you upload with mail.
   // format of entries: one entry per line. Either an email address directly, or a regular expression,
   // prefixed by "RE:". Examples: "jane.doe@domain.com" or "RE:jane[^@]@domain.com", where the first will
   // only allow to mail jane.doe@domain.com while the second will mail all of jane*@domain.com
   //  MailWhiteList "/some/path/to/a/file";
};

Transitions
{
   Notifications "debian-devel@lists.debian.org";
   TempPath "/srv/ftp.debian.org/tmp/";
};

Generate-Index-Diffs
{
   Options
   {
     TempDir "/srv/ftp.debian.org/tiffani";
     MaxDiffs { Default 14; };
   };
};

Override
{
   MyEmailAddress "Debian FTP Masters <ftpmaster@ftp-master.debian.org>";
};

Mirror-Split
{
  FTPPath "/srv/ftp.debian.org/ftp";
  TreeRootPath "/srv/ftp.debian.org/scratch/dsilvers/treeroots";
  TreeDatabasePath "/srv/ftp.debian.org/scratch/dsilvers/treedbs";
  BasicTrees { alpha; arm; hppa; hurd-i386; i386; ia64; mips; mipsel; powerpc; s390; sparc; m68k };
  CombinationTrees
  {
    popular { i386; powerpc; all; source; };
    source { source; };
    everything { source; all; alpha; arm; hppa; hurd-i386; i386; ia64; mips; mipsel; powerpc; s390; sparc; m68k; };
  };
};

Show-New
{
  HTMLPath "/srv/ftp.debian.org/web/new/";
}

Show-Deferred
{
  LinkPath "/srv/ftp.debian.org/web/deferred/";
  DeferredQueue "/srv/queued/DEFERRED/";
}

Import-Users-From-Passwd
{
  ValidGID "800";
  // Comma separated list of users who are in Postgres but not the passwd file
  KnownPostgres "postgres,dak,katie,release";
};

Clean-Queues
{
  Options
  {
    Days 14;
   };
 MorgueSubDir "queues";
};

Control-Overrides
{
  Options
  {
    Component "main";
    Suite "unstable";
    Type "deb";
   };

 ComponentPosition "prefix"; // Whether the component is prepended or appended to the section name
};

Rm
{
  Options
  {
    Suite "unstable";
   };

   MyEmailAddress "Debian Archive Maintenance <ftpmaster@ftp-master.debian.org>";
   LogFile "/srv/ftp.debian.org/web/removals.txt";
   Bcc "removed-packages@qa.debian.org";
};

Import-Archive
{
  ExportDir "/srv/ftp.debian.org/dak/import-archive-files/";
};

Import-Keyring
{
  /srv/keyring.debian.org/keyrings/debian-maintainers.gpg
    {
      Debian-Maintainer "true";
    };
};

Reject-Proposed-Updates
{
   StableRejector "the Stable Release Team";
   StableMail "debian-release@lists.debian.org";
   MoreInfoURL "http://release.debian.org/stable/4.0/4.0r7/";
};

Import-LDAP-Fingerprints
{
  LDAPDn "ou=users,dc=debian,dc=org";
  LDAPServer "db.debian.org";
  ExtraKeyrings
  {
    "/srv/keyring.debian.org/keyrings/removed-keys.pgp";
    "/srv/keyring.debian.org/keyrings/removed-keys.gpg";
    "/srv/keyring.debian.org/keyrings/extra-keys.pgp";
  };
  KeyServer "wwwkeys.eu.pgp.net";
};

Clean-Suites
{
  // How long (in seconds) dead packages are left before being killed
  StayOfExecution 129600; // 1.5 days
  QueueBuildStayOfExecution 86400; // 24 hours
  MorgueSubDir "pool";
};

Process-New
{
  DinstallLockFile "/srv/ftp.debian.org/lock/processnew.lock";
  LockDir "/srv/ftp.debian.org/lock/new/";
};

Check-Overrides
{
  OverrideSuites
  {
    Stable
    {
      Process "0";
    };

    Testing
    {
      Process "1";
      OriginSuite "Unstable";
    };

    Unstable
    {
      Process "1";
    };
  };
};

Suite
{
  OldStable
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-changes@lists.debian.org";
	// Version "4.0r1";
	Origin "Debian";
	// Description "Debian 4.0r1 Released 15 August 2007";
	CodeName "etch";
	OverrideCodeName "etch";
	Priority "5";
	ChangeLogBase "dists/oldstable/";
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Oldstable-Proposed-Updates
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-changes@lists.debian.org";
	CopyChanges "dists/oldstable-proposed-updates/";
	CopyDotDak "/srv/ftp.debian.org/queue/oldstable-proposed-updates/";
	CommentsDir "/srv/ftp.debian.org/queue/o-p-u-new/COMMENTS/";
	Version "4.0-updates";
	Origin "Debian";
	Description "Debian 4.0 Proposed Updates - Not Released";
	CodeName "etch-proposed-updates";
	OverrideCodeName "etch";
	OverrideSuite "oldstable";
	ValidTime 604800; // 7 days
	Priority "4";
	VersionChecks
	{
	  MustBeNewerThan
	  {
	    OldStable;
	  };
	  MustBeOlderThan
	  {
	    Stable;
	    Testing;
	    Unstable;
	    Experimental;
	  };
	  Enhances
          {
	    OldStable;
	  };
	};
	UdebComponents
	{
	  main;
	};
  };

  Stable
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-changes@lists.debian.org";
	// Version "5.0r0";
	Origin "Debian";
	// Description "Debian 5.0r0 Released 14 February 2009";
	CodeName "lenny";
	OverrideCodeName "lenny";
	Priority "5";
	ChangeLogBase "dists/stable/";
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Proposed-Updates
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-changes@lists.debian.org";
	CopyChanges "dists/proposed-updates/";
	CopyDotDak "/srv/ftp.debian.org/queue/proposed-updates/";
	CommentsDir "/srv/ftp.debian.org/queue/p-u-new/COMMENTS/";
	Version "5.0-updates";
	Origin "Debian";
	Description "Debian 5.0 Proposed Updates - Not Released";
	CodeName "lenny-proposed-updates";
	OverrideCodeName "lenny";
	OverrideSuite "stable";
	ValidTime 604800; // 7 days
	Priority "4";
	VersionChecks
	{
	  MustBeNewerThan
	  {
	    OldStable;
	    Stable;
	  };
//	  MustBeOlderThan
//	  {
//	    Testing;
//	    Unstable;
//	    Experimental;
//	  };
	  Enhances
          {
	    Stable;
	  };
	};
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Testing
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-testing-changes@lists.debian.org";
	Origin "Debian";
	Description "Debian Testing distribution - Not Released";
	CodeName "squeeze";
	OverrideCodeName "squeeze";
	ValidTime 604800; // 7 days
	Priority "5";
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Testing-Proposed-Updates
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-testing-changes@lists.debian.org";
	Origin "Debian";
	Description "Debian Testing distribution updates - Not Released";
	CodeName "squeeze-proposed-updates";
	OverrideCodeName "squeeze";
	OverrideSuite "testing";
	ValidTime 604800; // 7 days
	Priority "6";
	VersionChecks
	{
	  MustBeNewerThan
	  {
	    OldStable;
	    Stable;
//	    Proposed-Updates;
	    Testing;
	  };
	  MustBeOlderThan
	  {
	    Unstable;
	    Experimental;
	  };
	  Enhances
          {
	    Testing;
          };
	};
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Etch-m68k
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-testing-changes@lists.debian.org";
	Origin "Debian";
	Description "Debian Etch for m68k - Not Released";
	CodeName "etch-m68k";
	OverrideCodeName "etch";
	Priority "5";
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Unstable
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-devel-changes@lists.debian.org";
	Origin "Debian";
	Description "Debian Unstable - Not Released";
	CodeName "sid";
	OverrideCodeName "sid";
	ValidTime 604800; // 7 days
	Priority "7";
	VersionChecks
	{
	  MustBeNewerThan
	  {
	    OldStable;
	    Stable;
//	    Proposed-Updates;
	    Testing;
	    Testing-Proposed-Updates;
	  };
	};
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

  Experimental
  {
	Components
	{
	  main;
	  contrib;
	  non-free;
	};
	Announce "debian-devel-changes@lists.debian.org";
	Origin "Debian";
	Description "Experimental packages - not released; use at your own risk.";
	CodeName "experimental";
	NotAutomatic "yes";
	OverrideCodeName "sid";
	OverrideSuite "unstable";
	ValidTime 604800; // 7 days
	Priority "0";
	VersionChecks
	{
	  MustBeNewerThan
	  {
	    OldStable;
	    Stable;
//	    Proposed-Updates;
	    Testing;
	    Testing-Proposed-Updates;
	    Unstable;
	  };
	};
	UdebComponents
	{
	  main;
	  non-free;
	};
  };

};

SuiteMappings
{
 "propup-version oldstable-security stable testing testing-proposed-updates unstable";
 "propup-version stable-security testing testing-proposed-updates unstable";
 "propup-version testing-security unstable";
 "map etch oldstable";
 "map lenny stable";
 "map squeeze testing";
 "map sid unstable";
 "map rc-buggy experimental";
 "map oldstable oldstable-proposed-updates";
 "map oldstable-security oldstable-proposed-updates";
 "map stable proposed-updates";
 "map stable-security proposed-updates";
 "map stable-proposed-updates proposed-updates";
 "map-unreleased oldstable unstable";
 "map-unreleased stable unstable";
 "map-unreleased proposed-updates unstable";
 "map testing testing-proposed-updates";
 "map testing-security testing-proposed-updates";
 "map-unreleased testing unstable";
