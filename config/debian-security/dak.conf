{

  updates/main
  {
	Description "Main (updates)";
	MeetsDFSG "true";
  };

  updates/contrib
  {
	Description "Contrib (updates)";
	MeetsDFSG "true";
  };

  updates/non-free
  {
	Description "Software that fails to meet the DFSG";
	MeetsDFSG "false";
  };

};

